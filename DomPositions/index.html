<!DOCTYPE html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">
	<h1 class="page-tile">Dom Element Position</h1>
	<h2 id="jQuery-position">jQuery Position = <span id="left"></span><span id="top"></span></h1> 
	<h2 id="javascript-position">Javascript Position = <span id="left"></span><span id="top"></span></h1> 
	<div id="grandParent">
		<div id="parent">
			
			<div id="child">
				<p>This is a child class</p>
				<img src="./images/aetna.png">
			</div>

			<div id="absoluteChild">
				<p>This is an absolute child bound to the parent container</p>
				<img src="./images/care_credit.jpg">
				<img src="./images/metlife.png">
				<img src="./images/ameritas.png" id="absoluteImage">
				<img src="./images/cigna.png">
			</div><!-- absoluteChild -->

			<div id="secondChild">
				<img src="./images/metlife.png">
				<img src="./images/ameritas.png" id="absoluteImage">
				<img src="./images/cigna.png">
			</div><!-- .secondChild -->


		</div><!-- parent -->
	</div><!-- .grand-parent -->
</div><!-- .container -->		

<script src="jquery-3.1.0.js"></script>
<script src="index.js"></script>

</body>
