<!Doctype html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
	<h1 class="page-title underline-text">Todo List</h1> 
	<div id="todo-container">
	
	<div class="task-date-container">
		<h5 class="task-date col-11">Today</h5>
		<button class="add-task primary">+</button>
	</div>

		<div class="task row" data-completed="true">
			<button class="completed round-botton">&#10004;</button>
			<p class="description col-11"><span class="text">This is the task description</span></p>
			<button class="status danger remove-task">X</button>
		</div>


		<div class="task-date-container">
		<h5 class="task-date col-11">Tomorrow</h5>
		<button class="add-task primary">+</button>
	</div>

		<div class="task row" data-completed="false">
		<button class="completed round-botton">&#10004;</button>
			<p class="description col-11"><span class="text">This is the task description</span></p>
			<button class="status danger remove-task">X</button>
		</div>

	</div><!-- todo container -->
</div>
<script src="npo.js"></script>
<script src="pollyfill.js"></script>
<script src="index.js"></script>
<script src="drag.js"></script>
</body>
